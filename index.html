<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of Idle RPGs - Ball Drop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@5.3.0/dist/pixi-filters.js"></script>
</head>

<body>
    <div id="game-container">
        <!-- PixiJS will append its canvas here -->

        <div id="ui-overlay">
            <!-- Currency Pool (Top Right) -->
            <div id="currency-container">
                <div id="main-gold-display">
                    <span class="artifact-icon gold-orb"></span>
                    <span id="gold-amount">0</span>
                </div>
                <!-- Dynamic Divine Artifacts will be appended here -->
                <div id="artifact-slots"></div>
            </div>

            <button id="menu-toggle-btn" class="secondary-btn">DIVINE UPGRADES</button>

            <!-- Full Height Side Panel -->
            <div id="upgrade-panel" class="side-panel hidden">
                <div class="panel-header">
                    <h2>ARTIFACT UPGRADES</h2>
                    <button id="close-panel">CLOSE</button>
                </div>
                <div class="upgrade-list-scroll">
                    <div id="upgrade-items-container">
                        <!-- 50 Upgrades populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Hyper Juice Tooltip Connector -->
            <div id="juice-tooltip" class="hidden">
                <div class="tooltip-connector"></div>
                <div class="tooltip-content">
                    <h4 id="tooltip-name">Upgrade Name</h4>
                    <p id="tooltip-desc">Description of the divine power.</p>
                    <div class="tooltip-stats">
                        <span id="tooltip-level">LVL 0</span>
                        <span id="tooltip-cost">100 G</span>
                    </div>
                </div>
            </div>

            <div id="bottom-controls">
                <button id="drop-ball-btn" class="primary-btn">DIVINE DROP</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/renderer.js"></script>
    <script src="js/juice.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
